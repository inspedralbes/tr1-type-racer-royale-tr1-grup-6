version: "3.8"

services:
  backend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./back:/app:rw
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./front/typeracer:/app:rw
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

networks:
  default:
    driver: bridge
